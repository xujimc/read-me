<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', sans-serif;
      background: #fff;
      min-height: 100vh;
    }
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      font-weight: 500;
      color: #5f6368;
    }
    .articles {
      padding: 8px;
    }
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 16px;
    }
    .card-category {
      font-size: 12px;
      font-weight: 500;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .new-badge {
      background: #ea4335;
      color: #fff;
      font-size: 10px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 400;
      color: #202124;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-author {
      font-size: 14px;
      color: #5f6368;
    }
    .card-arrow {
      width: 24px;
      height: 24px;
      color: #202124;
    }
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #5f6368;
    }
    .cta-card {
      background: #1a73e8;
      border-color: #1a73e8;
    }
    .cta-card:hover {
      background: #1557b0;
      border-color: #1557b0;
    }
    .cta-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cta-text {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .cta-card .card-arrow {
      color: #fff;
    }
    .debug-btn {
      font-size: 10px;
      color: #ccc;
      text-align: center;
      padding: 8px;
      cursor: pointer;
    }
    .debug-btn:hover {
      color: #999;
    }
    /* Blog view */
    .blog-view {
      padding: 16px;
    }
    .blog-title {
      font-size: 18px;
      font-weight: 500;
      color: #202124;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .summary-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 500;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    .summary-text {
      font-size: 14px;
      color: #202124;
      line-height: 1.6;
    }
    </style>
</head>
<body>
  <div class="header" id="header">The Keyword</div>
  <div id="content" class="articles">
    <div class="empty">Loading articles...</div>
  </div>
  <script src="scripts/side_panel.js"></script>
</body>
</html>
