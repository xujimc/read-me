<html>
<head>
  <style>
    body {
      width: 100%;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      margin: 0;
      background: #fafafa;
      min-height: 100vh;
    }
    .header {
      background: #fff;
      border-bottom: 1px solid #e4e4e7;
      padding: 16px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #18181b;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 10px;
      padding: 20px;
    }
    .badge {
      display: inline-block;
      background: #fee2e2;
      color: #dc2626;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 14px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #18181b;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .source {
      font-size: 13px;
      color: #71717a;
    }
  </style>
</head>
<body>
  <div class="header">Google Blog Tracker</div>
  <div class="container">
    <div class="card">
      <div class="badge">New Article</div>
      <div class="title">A new post is available on Innovation & AI</div>
      <div class="source">blog.google/innovation-and-ai</div>
    </div>
  </div>
</body>
</html>
