<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      margin: 0;
      background: #fafafa;
    }
    .container {
      padding: 20px;
    }
    .badge {
      display: inline-block;
      background: #fee2e2;
      color: #dc2626;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 14px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      color: #18181b;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .source {
      font-size: 13px;
      color: #71717a;
      padding-bottom: 20px;
      border-bottom: 1px solid #e4e4e7;
    }
    .actions {
      padding-top: 16px;
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.secondary {
      background: #e4e4e7;
      color: #3f3f46;
    }
    .btn.secondary:hover {
      background: #d4d4d8;
    }
    .btn.primary {
      background: #2563eb;
      color: #fff;
    }
    .btn.primary:hover {
      background: #1d4ed8;
    }
    .footer {
      background: #fff;
      border-top: 1px solid #e4e4e7;
      padding: 12px 20px;
      font-size: 12px;
      color: #a1a1aa;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <script src="scripts/popup.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="badge">New Article</div>
    <div class="title">A new post is available on Innovation & AI</div>
    <div class="source">blog.google/innovation-and-ai</div>
    <div class="actions">
      <button class="btn secondary">Dismiss</button>
      <button class="btn primary" id="readBtn">Read</button>
    </div>
  </div>
  <div class="footer">
    <span>Google Blog Tracker</span>
    <span>Just now</span>
  </div>
</body>
</html>
