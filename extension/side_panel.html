<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Google Sans', sans-serif;
      background: #fff;
      min-height: 100vh;
    }
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      font-weight: 500;
      color: #5f6368;
    }
    .articles {
      padding: 8px;
    }
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 16px;
    }
    .card-category {
      font-size: 12px;
      font-weight: 500;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .new-badge {
      background: #ea4335;
      color: #fff;
      font-size: 10px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 400;
      color: #202124;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-author {
      font-size: 14px;
      color: #5f6368;
    }
    .card-arrow {
      width: 24px;
      height: 24px;
      color: #202124;
    }
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: #5f6368;
    }
    .cta-card {
      background: #1a73e8;
      border-color: #1a73e8;
    }
    .cta-card:hover {
      background: #1557b0;
      border-color: #1557b0;
    }
    .cta-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cta-text {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .cta-card .card-arrow {
      color: #fff;
    }
    .debug-btn {
      font-size: 10px;
      color: #ccc;
      text-align: center;
      padding: 8px;
      cursor: pointer;
    }
    .debug-btn:hover {
      color: #999;
    }
    /* Blog view */
    .blog-view {
      padding: 16px;
    }
    .blog-title {
      font-size: 18px;
      font-weight: 500;
      color: #202124;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .summary-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
    }
    .summary-label {
      font-size: 12px;
      font-weight: 500;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    .summary-text {
      font-size: 14px;
      color: #202124;
      line-height: 1.6;
    }
    .not-tracked {
      background: #f8f9fa;
      border-color: #dadce0;
    }
    .not-tracked .summary-label {
      color: #5f6368;
    }
    .not-tracked .summary-text {
      color: #5f6368;
    }
    /* Quiz styles */
    .quiz-container {
      padding: 0;
    }
    .quiz-header {
      margin-bottom: 20px;
    }
    .quiz-title {
      font-size: 20px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
    }
    .quiz-subtitle {
      font-size: 14px;
      color: #5f6368;
    }
    .questions-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }
    .question-item {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
    }
    .question-number {
      font-size: 12px;
      font-weight: 500;
      color: #1a73e8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .question-text {
      font-size: 15px;
      color: #202124;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .answer-input {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }
    .answer-input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover:not(:disabled) {
      background: #1557b0;
    }
    .submit-btn:disabled {
      background: #94c4f7;
      cursor: not-allowed;
    }
    /* Feedback styles */
    #feedback-container {
      margin-top: 20px;
    }
    .feedback-header {
      font-size: 18px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 16px;
    }
    .feedback-item {
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid;
    }
    .feedback-item.correct {
      background: #e6f4ea;
      border-color: #34a853;
    }
    .feedback-item.partial {
      background: #fef7e0;
      border-color: #fbbc04;
    }
    .feedback-item.incorrect {
      background: #fce8e6;
      border-color: #ea4335;
    }
    .feedback-question {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    .feedback-status {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 8px;
    }
    .correct .feedback-status { color: #137333; }
    .partial .feedback-status { color: #b06000; }
    .incorrect .feedback-status { color: #c5221f; }
    .feedback-explanation {
      font-size: 14px;
      color: #3c4043;
      line-height: 1.5;
      margin-bottom: 8px;
    }
    .feedback-improvement {
      font-size: 13px;
      color: #5f6368;
      font-style: italic;
    }
    .error-message {
      color: #c5221f;
      font-size: 14px;
      padding: 12px;
      background: #fce8e6;
      border-radius: 8px;
    }
    .loading-message {
      color: #5f6368;
      font-size: 14px;
      text-align: center;
      padding: 12px;
    }
    /* Completed quiz styles */
    .answer-display {
      font-size: 14px;
      color: #202124;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .feedback-inline {
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid;
    }
    .feedback-inline.correct {
      background: #e6f4ea;
      border-color: #34a853;
    }
    .feedback-inline.partial {
      background: #fef7e0;
      border-color: #fbbc04;
    }
    .feedback-inline.incorrect {
      background: #fce8e6;
      border-color: #ea4335;
    }
    </style>
</head>
<body>
  <div class="header" id="header">The Keyword</div>
  <div id="content" class="articles">
    <div class="empty">Loading articles...</div>
  </div>
  <script type="module" src="scripts/side_panel.js"></script>
</body>
</html>
