<html>
<head>
  <style>
    body {
      width: 100%;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      margin: 0;
      background: #fafafa;
      min-height: 100vh;
    }
    .header {
      background: #fff;
      border-bottom: 1px solid #e4e4e7;
      padding: 16px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #18181b;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .badge {
      display: inline-block;
      background: #fee2e2;
      color: #dc2626;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 14px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #18181b;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .source {
      font-size: 13px;
      color: #71717a;
      margin-bottom: 20px;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.secondary {
      background: #e4e4e7;
      color: #3f3f46;
    }
    .btn.secondary:hover {
      background: #d4d4d8;
    }
    .btn.primary {
      background: #2563eb;
      color: #fff;
    }
    .btn.primary:hover {
      background: #1d4ed8;
    }
    .timestamp {
      font-size: 12px;
      color: #a1a1aa;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">Google Blog Tracker</div>
  <div class="container">
    <div class="card">
      <div class="badge">New Article</div>
      <div class="title">A new post is available on Innovation & AI</div>
      <div class="source">blog.google/innovation-and-ai</div>
      <div class="actions">
        <button class="btn secondary">Dismiss</button>
        <button class="btn primary" id="readBtn">Read</button>
      </div>
      <div class="timestamp">Just now</div>
    </div>
  </div>
</body>
</html>
